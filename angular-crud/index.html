<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>
		Crud
	</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="crudctrl">
	<div class="container">
		<h5>Fill the Following Details:</h5>
		<form ng-submit="onSubmit()">
		    <div class="form-group">
			    <label for="name">User Name:</label>
			    <input type="text" class="form-control" ng-model="userName" placeholder="Enter User Name" required>
		    </div>
		    <!-- <div class="form-group">
			    <label for="pwd">Address:</label>
			    <input type="text" class="form-control" ng-model="addressName" placeholder="Enter Address" required>
		    </div> -->
		    <button type="submit" class="btn btn-default">Submit</button>

		    <div ng-repeat="submittedName in form">
		    	<div class="beforeUpdt" ng-show = "!div">
		    		<table class="table table-bordered">
		    			<thead>
		    				<tr>
		    					<th>
		    						User Name
		    					</th>
		    					<!-- <th>
		    						Address
		    					</th> -->
		    					<th>
		    						
		    					</th>
		    				</tr>
		    			</thead>
		    			<tbody>
		    				<tr>
		    					<td>
		    						{{submittedName}}
		    					</td>
		    					<!-- <td>
		    						{{submittedName}}
		    					</td> -->
		    					<td>
		    						<button type="button" class="btn btn-success" ng-show="!showEditButton" ng-click="edit()">Edit</button>
		    						<button type="button" class="btn btn-danger" ng-show="!showDeltButton" ng-click="delete()">Delete</button>
		    						<span ng-show = "editable">
		            					<input type="text" placeholder="{{submittedName}}" ng-model="updateText"/> 
		            					<button type="button" class="btn btn-success" ng-click="update()">Update</button>
		        					</span>
		    					</td>
		    				</tr>
		    			</tbody>
		    		</table>
		            <!-- <li>
		            	{{submittedName}}
		            	<button type="button" class="btn btn-success" ng-click="edit()">Edit</button>
		            	<span ng-show = "editable">
		            		<input type="text" placeholder="{{submittedName}}" ng-model="updateText"/> 
		            		<button type="button" class="btn btn-success" ng-click="update()">Update</button>
		        		</span>
		    		</li> -->
	    		</div>
	    		<div class="afterUpdt" ng-show = "div">
	    			<table class="table table-bordered">
		    			<thead>
		    				<tr>
		    					<th>
		    						User Name
		    					</th>
		    					<!-- <th>
		    						Address
		    					</th> -->
		    					<th>
		    						Edit
		    					</th>
		    				</tr>
		    			</thead>
		    			<tbody>
		    				<tr>
		    					<td>
		    						{{updateText}}
		    					</td>
		    					<!-- <td>
		    						{{updateText}}
		    					</td> -->
		    					<td>
		    						<button type="button" class="btn btn-success" ng-click="edit()">Edit</button>
		    						<span ng-show = "editable">
		            					<input type="text" placeholder="{{submittedName}}" ng-model="updateText"/> 
		            					<button type="button" class="btn btn-success" ng-click="update()">Update</button>
		        					</span>
		    					</td>
		    				</tr>
		    			</tbody>
		    		</table>
		            <!-- <li>
		            	{{updateText}}
		            	<button type="button" class="btn btn-success" ng-click="edit()">Edit</button>
		            	<span ng-show = "editable">
		            		<input type="text" placeholder="{{updateText}}" ng-model="updateText"/> 
		            		<button type="button" class="btn btn-success" ng-click="update()">Update</button>
		        		</span>
		    		</li> -->
	    		</div>
        	</div>
		</form>
	</div>
	<script src="controller.js"></script>
</body>
</html>
